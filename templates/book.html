{% extends "base.html" %}
{% block title %}Book a Class{% endblock %}
{% block content %}

<!-- Page Heading -->
<h2 class="text-2xl font-semibold mb-4 m-10 ">Book Class: {{ fitness_class[1] }}</h2>

<!-- Booking Form -->
<form method="POST" class="bg-white p-6 rounded-md shadow-md max-w-md m-10 ">
    <!-- Hidden input to pass selected class ID -->
    <input type="hidden" name="class_id" value="{{ fitness_class[0] }}" />

    <!-- Client Name Field -->
    <div class="mb-4">
        <label for="client_name" class="block text-gray-700 font-medium mb-1">Name:</label>
        <input type="text" name="client_name" id="client_name" required 
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
    </div>

     <!-- Client Email Field -->
    <div class="mb-4">
        <label for="client_email" class="block text-gray-700 font-medium mb-1">Email:</label>
        <input type="email" name="client_email" id="client_email" required 
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
    </div>

     <!-- Submit Button -->
    <button type="submit" 
            class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded w-full">
        Book
    </button>
</form>
{% endblock %}
